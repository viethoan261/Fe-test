<nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource">
  <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodeIndentLine>
    <nz-tree-node-toggle nzTreeNodeNoopToggle *ngIf="showLeafIcon">
      <i nz-icon nzType="file" nzTheme="outline"></i>
    </nz-tree-node-toggle>
    <nz-tree-node-option
      (click)="handleClickNode(node)"
      [nzSelected]="selectListSelection.isSelected(node)"
      (nzClick)="selectListSelection.toggle(node)"
    >
      <i nz-icon nzType="home" nzTheme="outline"></i>
      {{ node.name }}
    </nz-tree-node-option>
  </nz-tree-node>

  <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodeIndentLine>
    <nz-tree-node-toggle ngClass="tree-view">
      <i nz-icon nzType="caret-down" nzTreeNodeToggleRotateIcon></i>
    </nz-tree-node-toggle>

    <nz-tree-node-option
      (click)="handleClickNode(node)"
      [nzSelected]="selectListSelection.isSelected(node)"
      (nzClick)="selectListSelection.toggle(node)"
    >
      <i nz-icon nzType="bank" nzTheme="outline"></i>
      {{ node.name }}
    </nz-tree-node-option>
  </nz-tree-node>
</nz-tree-view>
